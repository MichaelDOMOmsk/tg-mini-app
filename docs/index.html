<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Счётчик привычки</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{
      /* Подхватываем тему Telegram, даём дефолты */
      --bg: var(--tg-theme-bg-color, #0e1117);
      --text: var(--tg-theme-text-color, #e6edf3);
      --hint: var(--tg-theme-hint-color, #8b949e);
      --button: var(--tg-theme-button-color, #2ea043);
      --button-text: var(--tg-theme-button-text-color, #fff);
      --secondary-bg: var(--tg-theme-secondary-bg-color, #161b22);
      --stroke: rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: var(--bg); /* убрали градиент — меньше «полос» на мобильном */
      color:var(--text);
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      min-height:100dvh;
      display:grid;
      grid-template-rows: 1fr auto; /* контент + футер */
    }

    .app{
      padding: max(16px, env(safe-area-inset-top)) clamp(12px,4vw,24px) 8px clamp(12px,4vw,24px);
      display:grid;
      place-items:center;
    }

    .card{
      width:100%;
      max-width:720px;
      background: rgba(255,255,255,0.03);
      border:1px solid var(--stroke);
      border-radius:20px;
      padding: clamp(16px,4vw,28px);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      backdrop-filter: blur(6px);
    }

    h1{margin:0 0 8px; font-size: clamp(20px,5vw,28px); letter-spacing:.2px}
    .sub{color:var(--hint); font-size:14px; margin-bottom:14px}

    .row{display:flex; gap:10px; align-items:center}
    .pill{padding:6px 10px; border-radius:999px; background:var(--secondary-bg); color:var(--hint); font-size:12px}
    .sp{flex:1}

    .counter{
      margin: 16px 0 8px;
      display:grid;
      grid-template-columns: auto 1fr auto;
      gap: 16px;
      align-items:center;
    }
    .btn-icon{
      width:64px; height:64px;
      border:1px solid var(--stroke);
      border-radius:999px;
      background:var(--secondary-bg);
      color:var(--text);
      font-size:28px; font-weight:700;
      display:grid; place-items:center;
      cursor:pointer;
      touch-action: manipulation;
    }
    .btn-icon:active{ transform: translateY(1px) }

    .num{
      text-align:center;
      font-size: clamp(48px, 12vw, 80px);
      font-weight: 800;
      line-height: 1;
      letter-spacing: .5px;
      opacity:.95;
    }

    .actions{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-top:8px;
    }
    .btn{
      border:1px solid var(--stroke);
      border-radius:14px;
      padding:14px 16px;
      font-size:16px; font-weight:600;
      background:var(--secondary-bg);
      color:var(--text);
      cursor:pointer;
      touch-action: manipulation;
    }
    .btn.primary{ background:var(--button); color:var(--button-text); border-color:transparent }
    .btn:active{ transform: translateY(1px) }

    /* Липкий футер с основной CTA — скрываем, если используем Telegram MainButton */
    .footer{
      position: sticky;
      bottom: 0;
      padding: 10px clamp(12px,4vw,24px) max(12px, env(safe-area-inset-bottom));
      background: linear-gradient(180deg, rgba(0,0,0,0), rgba(0,0,0,.12));
      display:none; /* включим в JS, если не в Telegram */
    }
    .footer .btn{
      width:100%;
      height:52px;
      font-size:17px;
      border-radius:16px;
    }

    /* Мобильные мелочи */
    @media (max-width:420px){
      .btn-icon{ width:56px; height:56px; font-size:26px }
      .num{ font-size: clamp(44px, 14vw, 72px) }
    }
  </style>
</head>
<body>
  <main class="app">
    <section class="card" aria-label="Счётчик привычки">
      <h1>Счётчик привычки</h1>
      <div class="sub" id="hello">Загружаю…</div>

      <div class="row">
        <div class="pill" id="date-pill"></div>
        <div class="sp"></div>
        <div class="pill">Demo</div>
      </div>

      <div class="counter" role="group" aria-label="Управление счётчиком">
        <button class="btn-icon" id="dec" aria-label="Убавить">−</button>
        <div class="num" id="count" aria-live="polite">0</div>
        <button class="btn-icon" id="inc" aria-label="Прибавить">+</button>
      </div>

      <div class="actions">
        <button class="btn" id="reset">Сброс</button>
        <button class="btn primary" id="save">Сохранить</button>
      </div>

      <div class="sub" style="margin-top:10px">Нажми «Сохранить», чтобы отправить результат боту (<code>WebApp.sendData</code>).</div>
    </section>
  </main>

  <footer class="footer" id="footer">
    <button class="btn primary" id="saveFooter">Сохранить</button>
  </footer>

  <script>
    const tg = window.Telegram?.WebApp;
    const inTG = Boolean(tg && typeof tg.initData === 'string');

    // Приветствие и дата
    let userName = 'друг';
    if (inTG && tg.initDataUnsafe?.user?.first_name) userName = tg.initDataUnsafe.user.first_name;
    document.getElementById('hello').textContent = `Привет, ${userName}!`;

    const today = new Date();
    const fmt = n => String(n).padStart(2,'0');
    const dateStr = `${fmt(today.getDate())}.${fmt(today.getMonth()+1)}.${today.getFullYear()}`;
    document.getElementById('date-pill').textContent = dateStr;

    // Полноэкран и тема
    if (inTG) {
      tg.ready();
      tg.expand();
      tg.onEvent('themeChanged', () => {
        document.body.style.background = getComputedStyle(document.documentElement).getPropertyValue('--bg');
      });
    } else {
      // Не в Telegram — показываем липкий футер (в Telegram используем MainButton)
      document.getElementById('footer').style.display = 'block';
    }

    // Логика счётчика
    let count = 0;
    const countEl = document.getElementById('count');
    function update(n){
      count = Math.max(0, n);
      countEl.textContent = count;
      tg?.HapticFeedback?.impactOccurred('light');
    }
    document.getElementById('inc').onclick = () => update(count + 1);
    document.getElementById('dec').onclick = () => update(count - 1);
    document.getElementById('reset').onclick = () => update(0);

    // Отправка
    function send(){
      const payload = { date: dateStr, count };
      const json = JSON.stringify(payload);
      if (inTG) {
        tg.sendData(json);
        tg.HapticFeedback?.notificationOccurred('success');
      } else {
        alert('Не в Telegram: отправка имитирована.\n' + json);
      }
    }
    document.getElementById('save').onclick = send;
    document.getElementById('saveFooter').onclick = send;

    // Telegram MainButton как основная CTA
    if (inTG) {
      tg.MainButton.setText('Сохранить');
      tg.MainButton.enable();
      tg.MainButton.show();
      tg.onEvent('mainButtonClicked', send);
      // Скрыть нижний футер, чтобы не дублировать CTA
      document.getElementById('footer').style.display = 'none';
    }

    // Локальное сохранение на день (приятный бонус)
    const key = `habit-counter:${dateStr}`;
    try { update(Number(localStorage.getItem(key) || 0)); } catch(e){}
    ['click','touchend'].forEach(evt => document.addEventListener(evt, () => {
      try { localStorage.setItem(key, String(count)); } catch(e){}
    }));
  </script>
</body>
</html>
