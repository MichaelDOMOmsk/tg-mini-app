<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Habit Counter — Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{
      --bg: var(--tg-theme-bg-color, #0e1117);
      --text: var(--tg-theme-text-color, #e6edf3);
      --hint: var(--tg-theme-hint-color, #8b949e);
      --button: var(--tg-theme-button-color, #2ea043);
      --button-text: var(--tg-theme-button-text-color, #fff);
      --secondary-bg: var(--tg-theme-secondary-bg-color, #161b22);
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,var(--bg),#0a0d12 60%);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Arial}
    .wrap{max-width:640px;margin:0 auto;padding:20px clamp(12px,4vw,28px)}
    .card{background:rgba(255,255,255,.02);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:clamp(16px,4vw,28px);box-shadow:0 10px 30px rgba(0,0,0,.25);backdrop-filter:blur(6px)}
    h1{margin:0 0 8px;font-size:clamp(20px,5vw,28px)}
    .sub{color:var(--hint);font-size:14px;margin-bottom:18px}
    .row{display:flex;gap:12px;align-items:center}
    .pill{padding:6px 10px;border-radius:999px;background:var(--secondary-bg);color:var(--hint);font-size:12px}
    .sp{flex:1}
    .counter{display:grid;grid-template-columns:1fr auto 1fr;gap:12px;align-items:center;margin:18px 0 6px}
    .num{font-size:clamp(40px,12vw,72px);text-align:center;font-weight:700}
    button{border:0;border-radius:14px;padding:14px 16px;font-size:16px;font-weight:600;cursor:pointer;background:var(--secondary-bg);color:var(--text)}
    button.primary{background:var(--button);color:var(--button-text)}
    button:active{transform:translateY(1px)}
    .muted{color:var(--hint);font-size:12px;margin-top:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Счётчик привычки</h1>
      <div class="sub" id="hello">Загружаю…</div>

      <div class="row">
        <div class="pill" id="date-pill"></div>
        <div class="sp"></div>
        <div class="pill">Demo</div>
      </div>

      <div class="counter">
        <button id="dec">−</button>
        <div class="num" id="count">0</div>
        <button id="inc">+</button>
      </div>

      <div class="row" style="gap:12px;margin-top:8px">
        <button id="reset">Сброс</button>
        <button id="save" class="primary">Сохранить</button>
      </div>

      <div class="muted">Нажми «Сохранить», чтобы отправить результат боту (WebApp.sendData).</div>
    </div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    const inTG = Boolean(tg && typeof tg.initData === 'string');

    // Приветствие
    let userName = 'друг';
    if (inTG && tg.initDataUnsafe?.user?.first_name) userName = tg.initDataUnsafe.user.first_name;
    document.getElementById('hello').textContent = `Привет, ${userName}!`;

    // Дата
    const today = new Date();
    const fmt = n => String(n).padStart(2,'0');
    const dateStr = `${fmt(today.getDate())}.${fmt(today.getMonth()+1)}.${today.getFullYear()}`;
    document.getElementById('date-pill').textContent = dateStr;

    // Инициализация WebApp
    if (inTG) { tg.ready(); tg.expand(); }

    // Счётчик
    let count = 0;
    const countEl = document.getElementById('count');
    const set = n => { count=Math.max(0,n); countEl.textContent=count; tg?.HapticFeedback?.impactOccurred('light'); }
    document.getElementById('inc').onclick = () => set(count+1);
    document.getElementById('dec').onclick = () => set(count-1);
    document.getElementById('reset').onclick = () => set(0);

    // Сохранить (отправка в бота)
    document.getElementById('save').onclick = () => {
      const json = JSON.stringify({ date: dateStr, count });
      if (inTG) {
        tg.sendData(json); // у бота это появится как message.web_app_data.data
        tg.HapticFeedback?.notificationOccurred('success');
      } else {
        alert('Не в Telegram: отправка имитирована.\\n'+json);
      }
    };
  </script>
</body>
</html>
